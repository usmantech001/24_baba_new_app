name: baba_24
description: 'A new Flutter project.'
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core UI & state
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  flutter_screenutil: ^5.9.3
  flutter_dotenv: ^6.0.0
  gap: ^3.0.1

  # Storage & utilities (downgraded)
  shared_preferences: ^2.0.18
  cached_network_image: ^3.4.1

  # UI components
  smooth_page_indicator: ^1.1.0
  font_awesome_flutter: ^10.9.1
  dotted_border: ^3.1.0
  table_calendar: ^3.2.0
  carousel_slider: ^5.1.1
  in_app_notification: ^1.1.2
  pinput: ^5.0.1

  # Maps & location (⚠️ downgraded to avoid SDK 36)
  google_maps_flutter: ^2.6.1
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  google_places_flutter: ^2.1.1

  # Media & web (⚠️ downgraded)
  video_player: ^2.8.2
  webview_flutter: ^4.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # App icon generator
  flutter_launcher_icons: ^0.13.1

# App launcher icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icons/ps_512.png'
  min_sdk_android: 21
  adaptive_icon_background: '#FFFFFF'
  adaptive_icon_foreground: 'assets/icons/ps_512.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/
    - .env
